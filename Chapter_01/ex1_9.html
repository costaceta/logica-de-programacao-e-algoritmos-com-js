<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 09</title>
</head>
<body>
  <script>
   var dinner = Number(prompt("How much is dinner? "));
   var tax = dinner * 0.1;
   var total = dinner + tax;

   alert(
     "Dinner value: $" + dinner.toFixed(2) +
     "\nTax: $" + tax.toFixed(2) +
     "\nTotal to pay is: $" + total.toFixed(2)
    );
  </script>
</body>
</html>
