<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 03</title>
</head>
<body>
  <script>
    var a = "20";
    var b = a * 2;
    var c = a / 2;
    var d = a - 2;
    var e = a + 2;

   console.log("a: ", a); // output => 20 [string]
   console.log("b: ", b); // output => 40 [number]
   console.log("c: ", c); // output => 10 [number]
   console.log("d: ", d); // output => 18 [number]
   console.log("e: ", e); // output => 202 [string]
  </script>
</body>
</html>
