<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 03</title>
</head>
<body>
  <script>
   var price = Number(prompt("Product price is:"));
   var inCash = price - (price * 0.1);
   var installments = price / 2;

    alert(
      "Price $:" + price.toFixed(2) +
      "\nIn cash: $" + inCash.toFixed(2) +
      "\nOr 3x of: $" + installments.toFixed(2)
    )
  </script>
</body>
</html>
