<!DOCTYPE html>
<html lang="en">
<head>

  <title>Exercise 01</title>

<body>
  <script>
    var totalToPay = Number(prompt("Total to pay is:"));
    var clients = Number(prompt("How many clients?"));

    var totalPerClient = totalToPay / clients;

    alert("Total to pay by client is: " + totalPerClient.toFixed(2));
  </script>
</body>
