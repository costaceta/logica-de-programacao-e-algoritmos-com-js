<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 04</title>
</head>
<body>
  <script>
   var grade1 = Number(prompt("What is the first grade?"));
   var grade2 = Number(prompt("What is the second grade?"));

   var average = (grade1 + grade2) / 2;

  alert(
    "Grade 01 :" + grade1.toFixed(1) +
    "\nGrade 02 :" + grade2.toFixed(1) +
    "\nFinal average :" + average.toFixed(1)
  );

  </script>
</body>
</html>
